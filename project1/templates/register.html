{% extends "layout.html" %}

{% block title %}
    :Registro
{% endblock %}

{% block main %}

<link rel="stylesheet" href="../static/register.css">
    <form action="/register" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Nombre" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="Lastname" placeholder="Apellido" type="text"/> 
        </div>
        <div class ="form-group"> 
        <input class="form-control" name="Email" placeholder="Email" type= "Email"/>
        </div>
        <div class ="form-group">
        <input class="form-control" name="Password" placeholder="Contraseña" type="password"/>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Contraseña nuevamente" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Registro</button>
    </form>
{% endblock %}
